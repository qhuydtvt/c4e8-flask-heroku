<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ôi ngon quá!</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ôi ngon quá!</h1>
    <ul>
        {% for item in girl_list %}
            <li>
                <img src="{{ item["src"]}}" alt="{{ item["title"] }}">
                <h3>{{ item["title"] }}</h3>
                <p>{{ item["tags"] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
