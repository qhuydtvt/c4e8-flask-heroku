<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>
    <link rel="stylesheet" href="../static/css/style_w3css.css">
</head>
<body>
    <form class="w3-container" method="post" enctype="multipart/form-data">
        <label>Source</label>
        <input class="w3-input" type="file" accept="image/*" name="source">

        <label>Title</label>
        <input class="w3-input" type="text" name="title">

        <label>Description</label>
        <input class="w3-input" type="text" name="description">

        <input type="submit" class="w3-btn w3-red" value="Submit">
        <a href="/logout" class="w3-btn w3-blue-grey">Logout</a>
    </form>

</body>
</html>
